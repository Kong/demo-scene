name: Build Java Apps for ARM64 images

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  native-quotes-service:
    defaults:
      run:
        working-directory: kong-builders/11-10-2021/native-quote-service
    runs-on: ARM64
    
    name: ‚òïÔ∏è üê≥ Build Native Quote Service App
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: 17
          distribution: 'liberica'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Build with Gradle
        run: ./gradlew build

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker Image ARM64
        run: ./gradlew bootBuildImage --imageName gamussa/native-quote-service:latest-arm64

      - name: Push to Docker Hub
        run: docker push gamussa/native-quote-service:latest-arm64
  
  quotes-service:
    defaults:
      run:
        working-directory: quotes-service
    runs-on: ARM64
    
    name: ‚òïÔ∏è üê≥ Build Reactive Quote Service App
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: 17
          distribution: 'liberica'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Build with Gradle
        run: ./gradlew build

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker Image ARM64
        run: ./gradlew bootBuildImage --imageName gamussa/reactive-quote-service:latest-arm64 --builder dashaun/builder-arm:tiny

      - name: Push to Docker Hub
        run: docker push gamussa/reactive-quote-service:latest-arm64
  