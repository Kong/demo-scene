name: Build Java Apps for ARM64 images

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  native-quotes-service:
    timeout-minutes: ${{ fromJSON(vars.GHA_DEFAULT_TIMEOUT) }}
    timeout-minutes: ${{ fromJSON(vars.GHA_DEFAULT_TIMEOUT) }}
    defaults:
      run:
        working-directory: kong-builders/11-10-2021/native-quote-service
    runs-on: ubuntu-latest
    
    name: ğŸ“– Build Native Quote Service App
    steps:
      - uses: actions/checkout@v3
      - name: â˜•ï¸ Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'liberica'

      - name: ğŸ› ï¸ Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: â˜•ï¸ Build with Gradle
        run: ./gradlew build

      - name: ğŸ³ Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ³ Set up QEMU
        uses: docker/setup-qemu-action@v2
        with:
          platforms: arm64

      - name: ğŸ³ Build Docker Image ARM64
        run: ./gradlew bootBuildImage --imageName gamussa/native-quote-service:latest-arm64 --builder dashaun/builder-arm:tiny

      - name: â¬†ï¸ ğŸ³ Push to Docker Hub
        run: docker push gamussa/native-quote-service:latest-arm64
  
