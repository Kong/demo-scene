apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    app.dekorate.io/vcs-url: <<unknown>>
  labels:
    app.kubernetes.io/version: latest
    app.kubernetes.io/name: chuck-norris-quote-service
  name: chuck-norris-quote-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/version: latest
      app.kubernetes.io/name: chuck-norris-quote-service
  template:
    metadata:
      annotations:
        app.dekorate.io/vcs-url: <<unknown>>
      labels:
        app.kubernetes.io/version: latest
        app.kubernetes.io/name: chuck-norris-quote-service
    spec:
      containers:
        - env:
            - name: KUBERNETES_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: QUOTE_SERVICE
              value: chuck
          image: gamussa/reactive-quote-service:latest
          imagePullPolicy: Always
          livenessProbe:
            initialDelaySeconds: 5
            periodSeconds: 3
            httpGet:
              path: /actuator/health/liveness
              port: 8080
          name: chuck-norris-quote-service
          ports:
            - containerPort: 8080
              name: web
              protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  annotations:
    app.dekorate.io/vcs-url: <<unknown>>
  labels:
    app.kubernetes.io/name: chuck-norris-quote-service
    app.kubernetes.io/version: latest
  name: chuck-norris-quote-service
spec:
  ports:
    - name: web
      port: 8080
      targetPort: 8080
  selector:
    app.kubernetes.io/name: chuck-norris-quote-service
    app.kubernetes.io/version: latest
  type: ClusterIP