type: MeshMetric
name: prom-scrape
mesh: default
spec:
  targetRef:
    kind: Mesh
  default:
    backends:
      - type: Prometheus
        prometheus:
          port: 8900
          path: /metrics
          tls:
            mode: Disabled
---
type: MeshTrace
name: otel
mesh: default
spec:
  targetRef:
    kind: Mesh
  default:
    backends:
      - type: OpenTelemetry
        openTelemetry:
          endpoint: otel-collector.observability.svc:4317
