---
apiVersion: v1
kind: Namespace
metadata:
  name: microservice-mesh
  labels:
    kuma.io/sidecar-injection: enabled
spec: {}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: api-play-000
  name: api-play-000
  namespace: microservice-mesh
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-play-000
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: api-play-000
      name: api-play-000
      namespace: microservice-mesh
    spec:
      containers:
        - args:
            - -config-file
            - /etc/config/config.yaml
          image: ghcr.io/lahabana/api-play:main
          imagePullPolicy: Always
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 3
          name: app
          readinessProbe:
            httpGet:
              path: /ready
              port: 8080
            initialDelaySeconds: 3
          resources:
            limits:
              memory: 32Mi
            requests:
              cpu: 100m
              memory: 32Mi
          volumeMounts:
            - mountPath: /etc/config
              name: config
      volumes:
        - configMap:
            name: api-play-000
          name: config
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: api-play-000
  name: api-play-000
  namespace: microservice-mesh
spec:
  ports:
    - appProtocol: http
      name: api
      port: 8080
      targetPort: 8080
  selector:
    app: api-play-000
